<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="buttons">
            <table class="calculator">
                <tr>
                    <td colspan="3">
                        <input type="text" class="display-box" id="result" disabled>
                    </td>
                    <td>
                        <input type="button" class="btn" value="C" onclick="clr()" />
                    </td>
                </tr>
        
                <tr>
                    <td>
                        <input type="button" class="button" value="1" onclick="view('1')" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="2" onclick="view('2')" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="3" onclick="view('3')"/>
                    </td>
        
                    <td>
                        <input type="button" class="button" value="/" onclick="view('/')" />
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <input type="button" class="button" value="4" onclick="view('4')" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="5" onclick="view('5')" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="6" onclick="view('6')" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="-" onclick="view('-')" />
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <input type="button" class="button" value="7" onclick="view('7')" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="8" onclick="view('8')" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="9" onclick="view('9')" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="+" onclick="view('+')" />
                    </td>
        
                </tr>
        
                <tr>
                    <td>
                        <input type="button" class="button" value="." onclick="view('.')" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="0" onclick="view('0')" />
                    </td>
        
                    <td>
                        <input type="button" class="btn" value="=" onclick="compute()" />
                    </td>
        
                    <td>
                        <input type="button" class="button" value="*" onclick="view('*')" />
                    </td>
        
                </tr>
            </table>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="paragraph">
                <p>Â© Lukman Olamide</p>
                <p>Powered by Ola_coder</p>
            </div>
            
        </div>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
